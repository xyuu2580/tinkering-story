<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Story</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px;
        }
        h1, h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Story</h1>
        <h2>You Selected:</h2>
        <div id="selected-images"></div>
        <h2>Your Created Story:</h2>
        <p id="user-story"></p>
    </div>

    <script>
        // 获取用户提交的故事和选择的图片
        const selectedElements = JSON.parse(localStorage.getItem("selectedElements"));
        const userStory = localStorage.getItem("userStory");

        // 获取 HTML 元素
        const selectedImagesDiv = document.getElementById("selected-images");
        const userStoryText = document.getElementById("user-story");

        // 如果用户有选择的元素，则展示它们
        if (selectedElements && selectedElements.length > 0) {
            selectedElements.forEach(el => {
                let imgContainer = document.createElement("div");
                let img = document.createElement("img");
                img.src = el.img;
                let info = document.createElement("p");
                info.innerHTML = `<b>${el.name}</b>: ${el.hiddenInfo}`;
                
                imgContainer.appendChild(img);
                imgContainer.appendChild(info);
                selectedImagesDiv.appendChild(imgContainer);
            });
        } else {
            selectedImagesDiv.innerHTML = "<p>No selections made.</p>";
        }

        // 显示用户的故事
        userStoryText.innerText = userStory ? userStory : "No story written.";
    </script>
</body>
</html>
